<div>
  <strong>Contacts:</strong>
  <ul>
    <li *ngFor="let contact of contacts">
      <a
        [href]="contact.href"
        [id]="contact.code"
        [title]="contact.text"
        target="_blank"
      >
        <fa-icon [icon]="contact.icon"></fa-icon>
        {{contact.text}}
      </a>
    </li>
  </ul>
</div>
